<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  
  <!-- Bar chart -->
  <rect x="100" y="350" width="80" height="150" fill="#3498db"/>
  <rect x="200" y="250" width="80" height="250" fill="#2ecc71"/>
  <rect x="300" y="200" width="80" height="300" fill="#f1c40f"/>
  <rect x="400" y="300" width="80" height="200" fill="#e74c3c"/>
  <rect x="500" y="150" width="80" height="350" fill="#9b59b6"/>
  <rect x="600" y="250" width="80" height="250" fill="#1abc9c"/>
  
  <!-- X-axis -->
  <line x1="50" y1="500" x2="750" y2="500" stroke="#333" stroke-width="2"/>
  
  <!-- Y-axis -->
  <line x1="50" y1="100" x2="50" y2="500" stroke="#333" stroke-width="2"/>
  
  <!-- Grid lines -->
  <g stroke="#ccc" stroke-width="1">
    <line x1="50" y1="400" x2="750" y2="400"/>
    <line x1="50" y1="300" x2="750" y2="300"/>
    <line x1="50" y1="200" x2="750" y2="200"/>
  </g>
  
  <!-- Dots/trendline overlay -->
  <circle cx="140" cy="320" r="8" fill="#e67e22"/>
  <circle cx="240" cy="220" r="8" fill="#e67e22"/>
  <circle cx="340" cy="180" r="8" fill="#e67e22"/>
  <circle cx="440" cy="270" r="8" fill="#e67e22"/>
  <circle cx="540" cy="130" r="8" fill="#e67e22"/>
  <circle cx="640" cy="230" r="8" fill="#e67e22"/>
  
  <polyline points="140,320 240,220 340,180 440,270 540,130 640,230" 
            stroke="#e67e22" stroke-width="3" fill="none"/>
</svg>